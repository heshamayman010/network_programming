<ng-container *ngIf="openchat==false">


<div class="text-center">

    <h2> if you want to connect with  <span class="text-danger"> Admins </span> enter the live chat  </h2>

</div>

<div class="d-flex justify-content-center   ">

    <div class="col-12 col-lg-5">

        <main class="form-signin">

            <form class="p-5 border-black" [formGroup]="userform" (ngSubmit)="submittform()" autocomplete="off">

                <h3>enter your name </h3>
                <div class="form-floating mb-3">
                    <input formControlName="name" type="text" class="form-control" placeholder="enter your name "
                        id="namee">
                    <label for="namee"> Name </label>
                </div>

                <div class="d-grid mt-4 text-bg-danger">
                    <button class=" btn  btn-dark" type="submit"> Submit</button>

                </div>
                <!-- this span will be used to show the error if the user submitted and didnt enter the name  -->
                <span class="text-danger-emphasis" *ngIf="submitted && userform.get('name')?.hasError('required')"> the
                    user name is required </span>

            </form>

        </main>

    </div>

</div>
</ng-container>


<ng-container *ngIf="openchat==true">

<app-userchat (ClosechatEmitter)="closechat()"></app-userchat>

</ng-container>
